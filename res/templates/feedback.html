<style>
  /* Style for the form */
  form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    width: 80%;
    max-width: 600px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 20px;
    font-family: Arial, sans-serif;
  }

  /* Style for the fieldsets */
  fieldset {
    border: none;
    margin: 20px 0;
  }

  legend {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #444;
  }

  /* Style for the rating */
  .rating {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .rating input {
    display: none;
  }

  .rating label {
    color: #ddd;
    font-size: 36px;
    font-weight: bold;
    padding: 10px;
    cursor: pointer;
    transition: color 0.2s ease-in-out;
  }

  .rating label:hover,
  .rating input:checked ~ label {
    color: #ffca08;
  }

  /* Style for the comment */
  textarea {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    resize: vertical;
    font-size: 16px;
    color: #fff;
    margin-top: 10px;
    background-color: #2c3e50;
    background-image: linear-gradient(45deg, #2c3e50 25%, transparent 25%, transparent 75%, #2c3e50 75%, #2c3e50),
                      linear-gradient(45deg, #2c3e50 25%, transparent 25%, transparent 75%, #2c3e50 75%, #2c3e50);
    background-size: 10px 10px;
    background-position: 0 0, 5px 5px;
  }

  textarea:focus {
    outline: none;
    border: 1px solid #ffca08;
  }

  /* Style for the submit button */
  button[type="submit"] {
    background-color: #ffca08;
    color: #444;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 20px;
    transition: background-color 0.2s ease-in-out;
  }

  button[type="submit"]:hover {
    background-color: #e6b800;
  }
</style>


{% block content %}
<h1>Feedback</h1>
<form method="POST">
  {% csrf_token %}
  <fieldset>
    <legend>Rating:</legend>
    <div class="rating">
      <input type="radio" id="star5" name="rating" value="5" />
      <label for="star5" title="Excellent">5 stars</label>
      <input type="radio" id="star4" name="rating" value="4" />
      <label for="star4" title="Good">4 stars</label>
      <input type="radio" id="star3" name="rating" value="3" />
      <label for="star3" title="Average">3 stars</label>
      <input type="radio" id="star2" name="rating" value="2" />
      <label for="star2" title="Poor">2 stars</label>
      <input type="radio" id="star1" name="rating" value="1" />
      <label for="star1" title="Terrible">1 star</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Comment:</legend>
    <textarea name="comment"></textarea>
  </fieldset>
  <button type="submit">Submit</button>
</form>
{% endblock %}
